<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive header</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>
  <header>
    <section>
      <div class="wrapper">
        <img src="images/dragon-letter.svg" alt="" class="img-flex section-letter">
        <img src="images/dragon.svg" alt="" class="img-flex section-icon">
        <div class="section-body">
          <h2>Dragon</h2>
          <p>Magnanimous, stately, vigorous, strong, proud, noble, direct, dignified, passionate.</p>
        </div>
      </div>
    </section>
  </header>
</body>
</html>
